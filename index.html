<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="rps.css">
</head>
<body>
	<header>
		<h1>
			Pokemon Battle!
		</h1>
	</header>
	<main>
		<div class="scoreBoard">
			<img  id="youImg" src="images/you.png" width="120">
			<div class="badge" id="user-label">You</div>
			<div id="user-choice" style="display: none"></div>
			<img  id="ashImg" src="images/ash.png" width="120">
			<div class="badge" id="comp-label">Ash</div>
			<div id="comp-choice" style="display: none"></div>
			<span id="user-score">0</span> - <span id="comp-score">0</span>
		</div>

		<div class="intro">
			<h1>Are You Ready?</h1>
			<button>Let's Play</button>
		</div>

		

		<div class="match fadeOut">
			<div class="hands">
				<img id="comp-hand" class="comp-hand" src="images/pokeball.png" width="120">
				<img id="user-hand" class="user-hand" src="images/pokeball.png" width="120">
			</div>

			<div class="result">
			<p>Select your pokemon.</p>
		</div>

		<div class="choices">
			<div id="r" class="choice">
				<img src="images/rock.png" width="65">
			</div>
			<div id="p" class="choice">
				<img src="images/paper.png" width="65">
			</div>
			<div id="s" class="choice">
				<img src="images/scissors.png" width="65">
			</div>			
		</div>
		</div>
	</main>
	<footer>
		<script src="rps.js"></script>
	</footer>

</body>
</html>
